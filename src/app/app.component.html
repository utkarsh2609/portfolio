<mat-sidenav-container class="example-container">
    <mat-sidenav #sideNav mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/about" (click)='sideNav.close()'>About</a>
            <a mat-list-item routerLink="/work" (click)='sideNav.close()'>Work</a>
            <a mat-list-item routerLink="/contact" (click)='sideNav.close()'>Contact</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (toggleSideNav)='sideNav.toggle()'></app-header>
        <main>
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
