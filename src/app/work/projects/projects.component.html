            [ngClass]="isCurrentThemeHarry ? 'harry-potter-card' : 'batman-card'">
            <p class="h1 mb-0">Featured Projects</p>
        </div>
    </div>

    <div class="row mt-3 d-flex align-items-center project-border-radius" [ngClass]="{'harry-potter-title' : isCurrentThemeHarry, 'batman-title' : !isCurrentThemeHarry,
        'flex-row-reverse' : i%2 !== 0 } " *ngFor='let feature of featuredProjects, let i = index'>
        <div class="col-md-8">
            <mat-card>
                <mat-card-title>
                    <h4> {{feature.name}} </h4>
                </mat-card-title>
                <mat-card-content>
                    <h6 [innerHtml]='feature.description'>
                        {{feature.description}}
                    </h6>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <img class="featured-project-images" [src]="feature.image" alt="project image">
        </div>
    </div>
    <div class="row mt-5 no-padding">
        <div class="col-12 d-flex justify-content-center project-border-radius"
            [ngClass]="isCurrentThemeHarry ? 'harry-potter-card' : 'batman-card'">
            <p class="h1 mb-0">Other Projects</p>
        </div>
    </div>
    <div class="row mt-5 no-padding">
        <div class="col-sm-4 other-project-card" [ngClass]="isCurrentThemeHarry ? 'harry-potter-title' : 'batman-title'"
            *ngFor='let key of objectKeys(otherProjects)'>
            <span class="other-project-title">{{key}}</span>
            <img class="img-fluid" [src]="otherProjects[key].image" alt="">
            <div class="button-container d-flex justify-content-around">
                <span (click)='openApplication(otherProjects[key].url)' title="Open in new Tab" class="clickable-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                        class="bi bi-box-arrow-up-right"
                        [ngClass]="isCurrentThemeHarry ? 'harry-potter-title' : 'batman-title'" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z" />
                        <path fill-rule="evenodd"
                            d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z" />
                    </svg>
                </span>
                <span (click)='openApplication(otherProjects[key].github)' title="GitHub" class="clickable-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                        class="bi bi-github rounded-circle"
                        [ngClass]="isCurrentThemeHarry ? 'harry-potter-title' : 'batman-title'" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                </span>
            </div>
        </div>
    </div>
</div>
