        </div>
    </div>

    <div class="row mt-3 d-flex align-items-center project-border-radius" [ngClass]="{'harry-potter-title' : isCurrentThemeHarry, 'batman-title' : !isCurrentThemeHarry,
        'flex-row-reverse' : i%2 !== 0 } " *ngFor='let feature of featuredProjects, let i = index'>
        <div class="col-md-8">
            <mat-card>
                <mat-card-title>
                    <h4> {{feature.name}} </h4>
                </mat-card-title>
                <mat-card-content>
                    <h6 [innerHtml]='feature.description'>
                        {{feature.description}}
                    </h6>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <img class="featured-project-images" [src]="feature.image" alt="project image">
        </div>
    </div>
    <div class="row mt-5 no-padding">
        <div class="col-12 d-flex justify-content-center project-border-radius"
            [ngClass]="isCurrentThemeHarry ? 'harry-potter-card' : 'batman-card'">
            <p class="h1 mb-0">Other Projects</p>
        </div>
    </div>
    <div class="row mt-5 no-padding">
        <div class="project-card" [ngClass]="isCurrentThemeHarry ? 'harry-potter-title' : 'batman-title'"
            *ngFor='let project of otherProjects | keyvalue'>
            {{project.key}}
            <img [src]="project.value.image" alt="">
        </div>
    </div>
</div>
